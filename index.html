<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Reina del Dolor - Novela Visual</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="screen">
        <div class="title-container">
            <h1>La Reina del Dolor</h1>
            <h2>Volumen I: La Niña que Vino del Futuro</h2>
            <div class="quote">"Solo la razón es ley. Todo lo demás, es traición."</div>
        </div>
        <div class="menu">
            <button id="start-btn" class="btn">Comenzar</button>
            <button id="load-btn" class="btn">Cargar</button>
            <button id="settings-btn" class="btn">Configuración</button>
            <button id="credits-btn" class="btn">Créditos</button>
        </div>
        <audio id="bg-music" loop>
            <source src="audio/background.mp3" type="audio/mpeg">
        </audio>
        <audio id="click-sound">
            <source src="audio/click.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Pantalla de configuración -->
    <div id="settings-screen" class="screen hidden">
        <h2>Configuración</h2>
        <div class="settings-options">
            <div class="setting">
                <label for="volume">Volumen música:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="setting">
                <label for="text-speed">Velocidad del texto:</label>
                <input type="range" id="text-speed" min="1" max="10" step="1" value="5">
            </div>
            <div class="setting">
                <label for="auto-play">Auto-avance:</label>
                <input type="checkbox" id="auto-play">
            </div>
        </div>
        <button id="back-btn" class="btn">Volver</button>
    </div>

    <!-- Pantalla de créditos -->
    <div id="credits-screen" class="screen hidden">
        <h2>Créditos</h2>
        <div class="credits-content">
            <p>Basado en la novela "La Reina del Dolor"</p>
            <p>Desarrollado por [Tu Nombre]</p>
            <p>Música: "Elegía" por [Artista]</p>
            <p>© 2023 Todos los derechos reservados</p>
        </div>
        <button id="credits-back-btn" class="btn">Volver</button>
    </div>

    <!-- Pantalla principal del juego -->
    <div id="game-screen" class="screen hidden">
        <div id="background-container" class="background-container">
            <!-- Las imágenes de fondo se cargarán aquí dinámicamente -->
        </div>
        
        <div id="character-container" class="character-container">
            <!-- Los personajes se cargarán aquí dinámicamente -->
        </div>
        
        <div id="text-container" class="text-container">
            <div id="name-display" class="name-display"></div>
            <div id="text-display" class="text-display"></div>
            <div id="choices" class="choices hidden"></div>
            <button id="next-btn" class="next-btn">▶</button>
        </div>
        
        <div id="menu-btn" class="menu-btn">☰</div>
        
        <div id="game-menu" class="game-menu hidden">
            <button id="save-btn" class="menu-option">Guardar</button>
            <button id="load-game-btn" class="menu-option">Cargar</button>
            <button id="settings-game-btn" class="menu-option">Configuración</button>
            <button id="return-btn" class="menu-option">Volver al juego</button>
            <button id="quit-btn" class="menu-option">Salir al menú</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
