<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novela Visual - Escape Room</title>
    <link rel="stylesheet" href="css/styles-base.css">
<link rel="stylesheet" href="css/styles-responsive.css">
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen" class="screen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando...</p>
    </div>
    
    <!-- Menú principal -->
    <div id="main-menu" class="screen hidden">
        <div class="menu-header">
            <div class="music-controls">
                <button id="music-toggle" class="music-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </button>
                <div id="volume-control" class="volume-control hidden">
                    <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
                </div>
            </div>
            <button id="fullscreen-btn" class="fullscreen-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>
        
        <h1 class="game-title">The Veil Of Undeath</h1>
        
        <div class="menu-content">
            <div class="menu-buttons">
                <button id="new-game-btn" class="btn">NUEVA PARTIDA</button>
                <button id="load-game-btn" class="btn">CARGAR PARTIDA</button>
                <button id="settings-btn" class="btn">CONFIGURACIÓN</button>
            </div>
        </div>
    </div>
    
    <!-- Pantalla de juego -->
    <div id="game-screen" class="screen hidden">
        <div class="game-ui">
            <button id="music-toggle-game" class="ui-btn music-btn-game">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
            </button>
            <button id="fullscreen-btn-game" class="ui-btn fullscreen-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
            <button id="save-game-btn" class="ui-btn">GUARDAR</button>
            <button id="open-menu-btn" class="ui-btn">MENÚ</button>
        </div>
        <div class="game-container">
            <div id="scene-background" class="scene-background">
                <!-- Los elementos interactivos se insertarán aquí -->
            </div>
            <div class="text-container">
                <div id="character-name" class="character-name"></div>
                <div id="dialogue-text" class="dialogue-text"></div>
            </div>
        </div>
    </div>
    
    <!-- Pantalla de guardado/carga -->
    <div id="save-load-screen" class="screen hidden">
        <h2 class="screen-title">CARGAR PARTIDA</h2>
        <div class="save-slots">
            <!-- Las ranuras de guardado se generarán dinámicamente -->
        </div>
        <button id="back-to-menu-btn" class="btn back-btn">VOLVER AL MENÚ</button>
    </div>

    <!-- Pantalla de configuración -->
    <div id="settings-screen" class="screen hidden">
        <h2 class="screen-title">CONFIGURACIÓN</h2>
        <div class="settings-content">
            <div class="setting-group">
                <label for="master-volume" class="setting-label">Volumen General</label>
                <input type="range" id="master-volume" min="0" max="100" value="50" class="setting-slider">
                <span id="master-volume-value" class="volume-value">50%</span>
            </div>
            <div class="setting-group">
                <label for="music-volume" class="setting-label">Volumen Música</label>
                <input type="range" id="music-volume" min="0" max="100" value="50" class="setting-slider">
                <span id="music-volume-value" class="volume-value">50%</span>
            </div>
            <div class="setting-group">
                <label for="text-speed" class="setting-label">Velocidad del Texto</label>
                <input type="range" id="text-speed" min="1" max="10" value="5" class="setting-slider">
                <span id="text-speed-value" class="volume-value">Normal</span>
            </div>
            <div class="setting-group">
                <button id="fullscreen-settings-btn" class="btn setting-btn">Pantalla Completa</button>
            </div>
            <div class="setting-group">
                <button id="reset-settings" class="btn setting-btn">Restablecer Configuración</button>
            </div>
        </div>
        <button id="back-from-settings" class="btn back-btn">VOLVER AL MENÚ</button>
    </div>

    <!-- Audio elements -->
   <audio id="background-music" loop>
    <source src="assets/audio/musica.mp3" type="audio/mpeg">
    </audio>

    <script src="js/gameData.js"></script>
    <script src="js/gameEngine.js"></script>
</body>
</html>
